<h3 class="isaac-title text-light">Unlocks</h3>
<div *ngFor="let s of lastSaveGames; index as i">
    <p class="small text-secondary">
        {{s.date | date: "dd-MM-YYYY HH:mm"}}
    </p>
    <app-achievement-status *ngFor="let ach of s.getUnlockedAchievements(fs.allSaveGames[i+1])" [achievement]="ach"></app-achievement-status>
</div>
